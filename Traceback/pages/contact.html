<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traceback | About Us</title>
  <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="../assets/image/whiteglass-removebg-preview.png" alt="Search Icon">
      <h2>TRACEBACK</h2>
    </div>
    <nav>

      <input type="checkbox" class="menu-toggle" id="menu-toggle">
    <label for="menu-toggle" class="menu-btn">☰</label>

      <ul class="nav-links">
        <li><a href="../index.html">About Us</a></li>
        <li><a href="../pages/LnF.html">Lost and Found</a></li>
        <li><a href="#">Post an Item</a></li>
        <li><a href="../pages/contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <button class="logout">Log Out</button>
  </header>

  <!-- Main Content -->
  <main>
    <section id="contact">
      <div class="container">
        <h1>Contact Us</h1>

        <form action="./submission.html">
          <div class="fullname">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>
  
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter email subject" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Enter message here..." required></textarea>
          </div>

          <button type="submit" class="primary-button">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer id="footer">
    <p>© 2025 - Web Development. All rights reserved.</p>
  </footer>
</body>

</html>
